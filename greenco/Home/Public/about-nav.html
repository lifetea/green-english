<h3 class="head-1" style="">{$Think.lang.NAV_SEARCH_PRODUCT}
		<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
</h3>
<form class="search-bar">
		<div class="form-group">
				<label for="inputEmail3" class="control-label ">1:{$Think.lang.NAV_SEARCH_SELECT_GRAPH}</label>
				<select class="form-control">
				   				<option>{$Think.lang.HEADER_VACUUM}</option>
				  				<option>{$Think.lang.HEADER_PRESSURE}</option>
				</select>
		</div>
		<div class="form-group">
				<label for="inputEmail3" class="control-label">2:{$Think.lang.NAV_SEARCH_AIR_FLOW}(e.g.120):</label>
				<div class="row">
						  <div class="col-md-6">
								  <input type="text" class="form-control">
						  </div>
						  <div class="col-md-6">
									<select class="form-control">
									   				<option>m³/h</option>
									   				<option>m³/min</option>
									</select>
						  </div>
				</div>
		</div>
		 <div class="form-group">
			  <label for="inputEmail3" class="control-label">3:{$Think.lang.NAV_SEARCH_PRESSURE}(e.g.200):</label>
				<div class="row">
						  <div class="col-md-6">
								  <input type="text" class="form-control">
						  </div>
						  <div class="col-md-6">
									<select class="form-control">
											<option>mbar</option>
											<option>pa</option>
									</select>
						  </div>
				</div>
			</div> 
		<div class="form-group">
		    <button type="submit" class="btn btn-default">{$Think.lang.HEADER_SEARCH}</button>
		</div>
</form>
