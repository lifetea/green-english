<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
<title>{$Think.lang.SUPPORT_INDEX}</title>
<meta name="keywords" content="{$Think.lang.SUPPORT_KEYWORDS}" />
<meta name="description" content="{$Think.lang.SUPPORT_DESCRIPTION}" />
<link href="favicon.ico" rel="shortcut icon" />
<include file="../Public/css" />
</head>
<include file="../Public/header" />


<!-- 应用内容 -->
<div class="container-fuild">
   <div class="container news">
       <img src="{$Think.lang.SRC_LAN}/news_banner.jpg"  class="banner" alt="Greenco side channel blower news"/>
       <div class="row">
	       <div class="col-md-3">
	             <include file="../Public/news-nav" />
	       </div>
	       <div class="col-md-9" style="border-left: 1px solid #ccc;">
	       <h3 class="head-1">{$Think.lang.HEADER_INDUSTRY_NEWS}</h3>
	       <ul>
       		<volist name="list" id="vo">
					 
					<li class="mypagination">
							<p></p>
							<p>
									<strong>
											<a href="support_content.php?id={$vo.id} ">{$vo.title}</a>
									</strong>
							</p>
			            	<p>{$vo.content}</p>
			            	<p class="row">
				            	<span class="more col-md-2">{$vo.time}</span>
			            	    <a class="more col-md-1 col-md-offset-9"  href="support_content.php?id={$vo.id} ">{$Think.lang.SUPPORT_DETAIL}</a>
			            	</p>
			           </li>
			</volist>		       
	       </ul>
	       <div  id="page_text"></div>
	       </div>
       </div>
   </div>
</div>
<!-- 应用内容end -->

<include file="../Public/footer" />
<script src="{$Think.config.JS_ROOT}/jquery.quickpaginate.js" type="text/javascript" ></script>
<script type="text/javascript">
	$(function(){
		$(".mypagination").quickpaginate({
			perpage: 6,//每页显示条数,
			pager : $("#page_text") //div的ID
		})
	})
</script>
</body>
</html>
